<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    </script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            바인딩 title
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">you can see me</p>
    </div>
	<div id="app-4">
	  <ol>
		<li v-for="todo in todos">
		  {{ todo.text }}
		</li>
	  </ol>
	</div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">reverse</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model='message'>
    </div>
    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id">
        </todo-item>
      </ol>
    </div>
    <div id="appp">
        <p>{{foo}}</p>
        <button v-on:click="foo='baz'">Change it</button>
    </div>
    <div id="example">
        <input v-model="message">
      <p>원본 메시지: "{{ message }}"</p>
      <p>역순으로 표시한 메시지: "{{ reversedMessage }}"</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello!'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: new Date()
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'wtf1' },
                    { text: 'wtf2' },
                    { text: 'wtf3' },
                    { text: 'wtf4' },
                ]
            }
        })
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello',
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'hello vue'
            }
        })
        Vue.component('todo-item', {
            template: '<li>{{todo.text}}</li>',
            props: ['todo'],
        })
        var app7 = new Vue({
          el: '#app-7',
          data: {
            groceryList: [
              { id: 0, text: 'Vegetables' },
              { id: 1, text: 'Cheese' },
              { id: 2, text: 'Whatever else humans are supposed to eat' }
            ]
          }
        })
        var obj = {
            foo: 'bar'
        }
        var appp = new Vue({
            el: '#appp',
            data: obj
        })
        appp.$watch('foo', function (newVal, oldVal){
            console.log(newVal, oldVal);
        })
        var vm = new Vue({
          el: '#example',
          data: {
            message: '안녕하세요'
          },
          computed: {
            // 계산된 getter
            reversedMessage: function () {
              // `this` 는 vm 인스턴스를 가리킵니다.
              return this.message.split('').reverse().join('')
            }
          }
        })
    </script>
</body>
</html>
